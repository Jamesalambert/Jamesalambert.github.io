<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<p id="a" onclick="letterClick('a')">a</p>
	<p id="b" onclick="letterClick('b')">b</p>
	<p id="c" onclick="letterClick('c')">c</p>
	<p id="d" onclick="letterClick('d')">d</p>
	<p id="e" onclick="letterClick('e')">e</p>
	<p id="f" onclick="letterClick('f')">f</p>
	
	<script>
		function letterClick(input){

		let x = document.getElementById(input);

		console.log("click");

		if (x.innerHTML == "Clicked!") {
			x.innerHTML = 'a';
			console.log("true");
		} else {
			x.innerHTML = "Clicked!";
			console.log(x.innerHTML);
			console.log("false");
		}	
	}
	</script>
	
</body>

</html>
